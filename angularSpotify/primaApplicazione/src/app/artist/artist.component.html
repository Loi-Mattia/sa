<div class="ui segment" *ngIf="artist">
    <div class="ui items">
        <div class="item">
            <img src="{{ artist.images[0].url }}"><br>
            <div class="content">
                <h1 class="header">{{artist.name}}</h1>
                <div class="ui list">
                    <li class="item">Genere: {{artist.genres}}</li>
                    <li class="item">Followers: {{artist.followers.total}}</li>
                    <li class="item">Popularity: {{artist.popularity}}</li>
                    <li class="item">Type: {{artist.type}}</li>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br>
        <p><a href (click)="back()" class="btn btn-primary">Back</a></p>
        <!--<p><a href (click)="go()" class="btn btn-primary">albums</a></p>-->
    </div>
</div>
