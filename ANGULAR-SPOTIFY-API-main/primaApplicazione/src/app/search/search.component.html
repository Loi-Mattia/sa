<h1>Search</h1>

<p>
  <input type="text" class="form-control" #newquery>
  <button (click)="submit(newquery)" class="btn btn-primary">Search</button>
  <button (click)="clear()" class="btn btn-primary" style="margin-left: 10px;">Clear</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.tracks || results.tracks.items.length ==0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
    <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h4>
                <a [routerLink]="['/artist', t.artists[0].id]">
                  <span class="span">ARTIST: </span> {{ t.artists[0].name }}
                </a><br>
                <a [routerLink]="['/tracks', t.id]">
                  <span class="span">NAME: </span> {{ t.name }}
                </a>
              </h4>
            </div>
            <div>
              <h4>
                <a [routerLink]="['/album', t.album.id]">
                  <span class="span">ALBUM: </span> {{ t.album.name }}
                </a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
